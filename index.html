<!doctype html>
<html lang='en'>
<head>
  <title>TodoMVC: Amber Smalltalk</title>
  <link rel='stylesheet' href='css/todos.css'>
  <link rel='stylesheet' href='css/amber-ide.css'>
  <link rel='stylesheet' href='js/contextMenu/jquery.contextMenu.css'>
</head>
<body>
  <div id='todoapp'>
  </div>

  <div id='credits'>
    Credits<br />
    JohnnyT, Addy Osmani
  </div>

  <div id="amber-includes">
    <script src='js/jquery-1.7.min.js'></script>
    <script type='text/javascript'>
      window.smalltalkReady = function(){
        smalltalk.Package._fetch_('HTML5');
        smalltalk.Package._fetch_('Tools');

        (function(){

          smalltalk.Browser._open();

        })._valueWithTimeout_(200);
      };
    </script>
    <script src='js/amber.js'></script>
  </div>
</body>
</html>
